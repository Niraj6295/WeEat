    <script>
    // Load existing cart from localStorage
    let addcart = JSON.parse(localStorage.getItem("cart")) || [];

    // Update cart count
    document.getElementById("cart-count").textContent = addcart.length;

    // Add event listener to all "Add to Cart" buttons
    document.querySelectorAll(".add-to-cart").forEach(button => {
      button.addEventListener("click", (e) => {
        const name = e.target.dataset.name;

        // Add item to cart
        addcart.push({ name });

        // Save to localStorage
        localStorage.setItem("cart", JSON.stringify(cart));

        // Update cart count
        document.getElementById("cart-count").textContent = addcart.length;
      });
    });
  </script>

    <!-- JS for Filter & Cart -->
    <script>
      const filter = document.getElementById("filter");
      const cards = document.querySelectorAll(".card");
      const cartList = document.getElementById("cart-list");
      const confirmOrder = document.getElementById("confirm-order");
      let cart = [];

      // Filtering
      filter.addEventListener("change", () => {
        const value = filter.value;
        cards.forEach(card => {
          if (value === "all" || card.dataset.category === value) {
            card.style.display = "block";
          } else {
            card.style.display = "none";
          }
        });
      });

      // Add to Cart
      document.querySelectorAll(".add-to-cart").forEach(button => {
        button.addEventListener("click", () => {
          const itemName = button.dataset.name;
          cart.push(itemName);
          renderCart();
        });
      });

      // Render Cart
      function renderCart() {
        cartList.innerHTML = "";
        if (cart.length === 0) {
          cartList.innerHTML = "<li class='text-gray-400'>Cart is empty</li>";
          confirmOrder.disabled = true;
        } else {
          cart.forEach((item, index) => {
            const li = document.createElement("li");
            li.className = "flex justify-between items-center";
            li.innerHTML = `
              <span>${item}</span>
              <button class="text-red-500 hover:underline" onclick="removeFromCart(${index})">Remove</button>
            `;
            cartList.appendChild(li);
          });
          confirmOrder.disabled = false;
        }
      }

      // Remove Item
      function removeFromCart(index) {
        cart.splice(index, 1);
        renderCart();
      }

      // Confirm Order
      confirmOrder.addEventListener("click", () => {
        alert("‚úÖ Order Confirmed!\n\nItems:\n- " + cart.join("\n- "));
        cart = [];
        renderCart();
      });

      renderCart();
      </script>
