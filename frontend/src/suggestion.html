<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggestion | WeEat</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-green-100 via-green-200 to-green-300">
    <div class="bg-white/60 backdrop-blur-md shadow-xl rounded-2xl w-full max-w-lg p-8 mx-4 my-8">
        <!-- Title -->
        <h1 class="text-2xl font-bold text-center text-green-700 mb-6">ðŸ’¡ WeEat Suggestions</h1>
        <p class="text-sm text-center text-gray-600 mb-6">
            Share your thoughts, ideas, or feedback to help us reduce food waste!
        </p>

        <!-- Suggestion Form -->
        <form action="#" method="POST" class="space-y-5">
            <!-- Name -->
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Your Name</label>
                <input type="text" id="name" name="name" placeholder="John Doe"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500">
            </div>

            <!-- Email -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" id="email" name="email" placeholder="you@example.com"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500">
            </div>

            <!-- Category -->
            <div>
                <label for="category" class="block text-sm font-medium text-gray-700 mb-1">Category</label>
                <select id="category" name="category"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500">
                    <option value="feature">New Feature</option>
                    <option value="improvement">Improvement</option>
                    <option value="bug">Bug Report</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <!-- Suggestion -->
            <div>
                <label for="message" class="block text-sm font-medium text-gray-700 mb-1">Your Suggestion</label>
                <textarea id="message" name="message" rows="5" placeholder="Write your idea here..."
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500"></textarea>
            </div>

            <!-- Submit -->
            <button type="submit"
                class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition">Submit
                Suggestion</button>
        </form>
    </div>
</body>

</html>
